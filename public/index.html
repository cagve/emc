<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="gruvbox.css">
		<script src="https://kit.fontawesome.com/c72bec4d11.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/cytoscape.js"></script>
		<script src="js/cytoscape-d3-force.js"></script>
		<script src="js/test.js"></script>
		<title>EMC</title>
	</head>Â 
	<body>
		<div class="shadow-box">
			<header>
				<h1>Epistemic Model Checker</h1>
			</header>
			<main id="main">
				<div class="container" id="input">
					<input type ="text" id="formula" name="formula"  placeholder="Ka(p&&q) => (Kap&&Kaq)">
					<div class="input-button">
						<input type="button" id="run-button" onclick="send_formula()" class="button">
						<label for="run-button" id="run">
							<i class="fa-solid fa-play"></i>
						</label>
					</div>
					<div class="input-button">
						<input type="file" id="file" class="button" onChange="upload_file()">
						<label for="file">
							<i class="fa-solid fa-arrow-up-from-bracket"></i>
						</label>
					</div>
				</div>

				<div class ="output">
					<div class="box" id="text-output"></div>
					<div class="wrapper">
						<div class="tabs" id="tabs"></div>
						<div class="box">
							<div class="graph" id="cy"></div>
						</div>
					</div>
				</div>

			</main>

	</body>
</html>
