<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="gruvbox.css">
		<script src="https://kit.fontawesome.com/c72bec4d11.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/cytoscape.js"></script>
		<script src="js/test.js"></script>
		<title>EMC</title>
	</head> 
	<body>
		<div class="box">
			<header>
				<h1>Epistemic Model Checker</h1>
			</header>
			<main id="main">
				<div class="container" id="input">
					<input type ="text" id="formula" name="formula"  placeholder="Ka(p&&q) => (Kap&&Kaq)">
					<button class="clicky" type="submit" onclick="send_formula()">
						<i class="fa-solid fa-play" style="color: #eeeeec;"></i>
						Run
					</button>
					<button class="clicky" type="submit" onclick="send_formula()">
						<i class="fa-solid fa-arrow-up-from-bracket" style="color: #f3f3f3;"></i>
					</button>
				</div>

				<div class ="container" id="output">
					<div class="output" id="text-output"></div>
					<div class="output" id="graph">
						<div class="buttons" id="buttons"></div>
						<div class="graph" id="cy"></div>
					</div>
				</div>

				<!-- <div class="block" id="graphic-content">Graph output</div>   -->
			</main>
		</div>
	</body>
</html>
