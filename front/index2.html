<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="cytoscape.js"></script>
  <script src="graph.js"></script>
  <title>EMC</title>
<style>
    #cy {
        width: 900px;
        height: 900px;
		border: 1px solid black;
		z-index: 999;
	}

	body {
		display:flex;
		gap: 20px;
		font-family: helvetica, sans-serif;
		font-size: 14px;
		}
</style>
</head>

<body>
	<header><h1>Epistemic Model Checker</h1>
	<main>
		<div class="block" id="formula-input">
			<form action="http://127.0.0.1:3000/check" method="GET">
				<label>Formula:</label>
				<input type ="text" id="formula" name="formula" required>
				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
				<br><br>
			</form>
		</div>
		<div class="block" id="text-output"><p>Text output</p></div>
		<div class="block" id="graphic-output">Graph output</div>

		<form ref='uploadForm' 
			  id='uploadForm' 
			  action='http://localhost:3000/upload' 
			  method='post' 
			  encType="multipart/form-data">
			<input type="file" name="modelFile" />
			<input type='submit' value='Upload!' />
		</form>

		<div id="cy"></div>
		<button onclick="hello()">Hello</button>
	</main>
</body>
</html>
